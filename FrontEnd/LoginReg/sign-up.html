<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- responsive css link -->
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
   <!-- bootstrap link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Sign up</title>
</head>

<body>

    <div class="form-container">
        
            <form>
                <h2>Sign Up</h2>
                <div class="inputBox mb-3">
                    <i class="fal fa-user"></i>
                    <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Your Name">
                </div>
                <div class="inputBox mb-3">
                    <i class="fal fa-envelope"></i>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Your Email">
                </div>
                <div class="inputBox mb-3">
                    <i class="fal fa-lock"></i>
                    
                    <input type="password" class="form-control" id="inputPassword"placeholder="Your Password">
                </div>
                <div class="inputBox mb-3">
                    <i class="fal fa-lock"></i>
                    <input type="password" class="form-control" id="inputPassword"placeholder="Repeat Your Password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1" style="color: #EA888D;">I agree all statements </label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="form-img">

                <img src="./assets/img/sign-up.png" alt="">
                <p ><a href="./sign-in.html"> I have an account</a></p>
            </div>
       

    </div>
</body>

</html>
